<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Dynamic Resume</h1>
    <form id="Resume-Form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name: </label>
            <input type="text" id="Name" placeholder="Enter Your Name" required>
            
            <label for="Address">Home Address: </label>
            <input type="text" id="Address" placeholder="Enter Your Home Address" required>

            <label for="Phone">Phone Number: </label>
            <input type="text" id="Phone" placeholder="Enter Your Phone Number" required>

            <label for="Email">Email: </label>
            <input type="email" id="Email" placeholder="Enter Your Email Address" required>
        </fieldset>

        <fieldset>
            <legend>Education Details</legend>
            <label for="Education">Education: </label>
            <textarea id="Education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience: </label>
            <textarea id="Experience" placeholder="Enter Your Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skill Details</legend>
            <label for="Skill">Skill: </label>
            <textarea id="Skill" placeholder="Enter Your Skill" rows="4" required></textarea>
        </fieldset>

        <button id="CV" type="submit"><b>Generate your CV</b></button>
    </form>

    <br>
    <!-- Dynamic resume display -->
    <div id="Resume-Display">
        <!-- Resume will be generated below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
